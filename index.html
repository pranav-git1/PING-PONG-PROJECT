<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>

<body background="background1.jpg">
    <center>
        <div class="heading btn btn-primary">
            <h1>AI PING PONG GAME</h1>
            <button id="instruction" data-toggle="modal" data-target="#myModal">INSTRUCTION</button>
        </div>
        <hr>
        <div id="controls btn btn-warning">
            <button id="play_game" onclick="startGame();">PLAY GAME</button>
            <button id="restart">RESTART GAME</button>
        </div>

        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4>INSTRUCTIONS</h4>
                    </div>
                    <div class="modal-body">
                        <h1>MOVE YOUR HAND UP AND DOWN TO MOVE THE PADDLE</h1>
                    </div>
                </div>
            </div>
        </div>


        <h3 id="status"></h3>
        <div id="canvas"></div>
    </center>
    <div id="copyright_footer">
        DEVELOPED BY PRANAV
    </div>
    <script src="main.js"></script>
</body>

</html>
